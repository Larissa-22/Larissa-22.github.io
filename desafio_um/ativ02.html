    <p>Crie uma função que dado um intervalo (entre x e y) exiba todos números pares:</p>
</body>

<script>
     function pares(x, y){
        var par = []; 
        for (i=x; i<= y; i++){
             if(i % 2== 0){
                par.push(i); 
             }
         }
         return par.toString(); 
     }

     console.log(pares(3,12));
</script>
