<body>
    <p>Escreva uma função que verifique se o vetor de habilidades passado possui a habilidade "Javascript" e retorna um valor booleano caso exista ou não.</p>
</body>

<script>
     function temHabilidade(skills){
         var posicao = skills.indexOf("Javascript");
         if(posicao == -1){
             return "false";
         }
         else{
             return "true";
         }
    }
     var skills = ["Javascript", "ReactJS", "React Native"];
     console.log(temHabilidade(skills)); // true ou false

</script>
