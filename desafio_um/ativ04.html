<body>
    <p>Escreva uma função que dado um total de anos de estudo retorna o quão experiente o usuário é:</p>
</body>

<script>
     function experiencia(anos){
            if(anos==0 || anos==1){
                return "Iniciante";
            }
            else{
                if(anos==2 || anos==3){
                    return "Intermediário";
                }
                else{
                    if(anos==4 || anos==5 || anos==6){
                        return "Avançado";
                    }
                    else{
                        return "Jedi Master";
                    }
                }
            }
            
        }
     
     var anosEstudo =7;
     console.log (experiencia(anosEstudo));
</script>

</html>
