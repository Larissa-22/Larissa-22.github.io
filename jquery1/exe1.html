<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>invertendo palavras</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap">
    <link rel="stylesheet" href="../estilo.css">
    <script>
        $(function (){
            $("#inverte").click(function (){
                let frase = $("#frase").val();
                let resul = "";
                if(frase != ""){
                    for(i = frase.length - 1; i >= 0; i--){
                        resul += frase[i];
                    }
                }
                $("#txt").text(resul);
            })
        })
    </script>
</head>
<body>
    <h1>Exercício 1:</h1>
    <h2>Faça um programa que leia uma frase e escreva abaixo invertendo os caracteres - o primeiro se torna o último, o segundo o penúltimo e assim por diante.</h2>
    <input type="text" id="frase">
    <button id="inverte">Executar</button>
    <p id="txt"></p>
<footer>
      <a class="retorno" href="../trimestres/2triJS.html">Voltar</a>
</footer>
</body>
</html>
